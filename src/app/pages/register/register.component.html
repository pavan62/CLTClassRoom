<body>
  <section>
    <div class="container">
      <div class="user signinBx">

        <div class="formBx">
          <form (ngSubmit)="register()">
            <h2>Register</h2>
            <div class="form-group">
              <input type="email" name="email" class="form-control" [(ngModel)]="email" placeholder="Enter email Id" required>
            </div>

            <div class="form-group">
            <input type="password" name="password" class="form-control" [(ngModel)]="password" placeholder="Enter Password" required>
            </div>
            <div class="form-group">
              <input type="submit" name="" value="Sign Up" />
              <p class="signup">
                Already have an account ?
                <a href="#" routerLink="/login">Login</a>
              </p>
            </div>
            <small *ngIf="errorMessage.length > 0" class="text-danger">*
              {{errorMessage}}</small>

          <small *ngIf="error.message.length > 0" class="text-danger">*
              {{error.message}} </small>

              <small *ngIf="message.length > 0" class="text-info">
                {{message}} </small>




          </form>



        </div>
        <div class="imgBx"><img src="https://img.icons8.com/bubbles/2x/admin-settings-male.png" alt="" /></div>

      </div>
    </div>
  </section>
</body>
