
<div  class="container h-100">
  <div class="row">
    <div class="col-md-6" id="pad">
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>

          <mat-card-subtitle>Language Report</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
          <div class="chartjs-container">
            <canvas
                baseChart
                [data]="pieChartData"
                [labels]="pieChartLabels"
                [chartType]="pieChartType"
                [options]="pieChartOptions"
                [plugins]="pieChartPlugins"
                [colors]="pieChartColors"
                [legend]="pieChartLegend">
            </canvas>
          </div>
        </mat-card-content>

      </mat-card>

    </div>
    <div class="col-md-6" id="pad">
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>

          <mat-card-subtitle>Grade Report</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
          <app-gradeusage></app-gradeusage>
        </mat-card-content>

      </mat-card>

    </div>

  </div>
